# .github/workflows/sync-to-hf.yml   
name: Sync to Hugging Face Hub 

on:
  push:
    branches: [ main ]
    paths:
      - 'mulberry-agent-system/**'
      - 'docs/agent_skills/**'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Hugging Face에 Mulberry 모델 저장소가 있다고 가정
          if [ -d "mulberry-agent-system" ]; then
            git remote add hf-model "https://user:$HF_TOKEN@huggingface.co/wooriapt79/mulberry-agent-model"
            git fetch hf-model
            git subtree push --prefix=mulberry-agent-system hf-model main --force
            echo "✅ Synced mulberry-agent-system to Hugging Face"
          fi
