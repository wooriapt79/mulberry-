version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: spirit_score_db
    environment:
      POSTGRES_DB: mulberry
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/db_schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spirit_score_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spirit_score_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - spirit_score_network

  # Spirit Score API
  api:
    build: .
    container_name: spirit_score_api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mulberry
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_SECRET_KEY: ${API_SECRET_KEY:-your-secret-key-here}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - spirit_score_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  spirit_score_network:
    driver: bridge
